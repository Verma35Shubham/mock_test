<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup"><p>Signup</p></div>
    <div class="container">
        <h3 class="h3_1">Filter ui cards via their profession</h3>
        <div class="dropdown">
          <select id="profession">
            <option value="">Profession</option>
            <option value="developer">Developer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
          <div id="list"></div>
          <button id="btn" onclick="filterCards()">Filter</button>
          <h3 class="h3_2">Add a new user</h3>
          <div class="user-info">
            <div class="user-item">
              <label for="name">Enter Name</label><br>
              <input type="text" id="name">
            </div>
            <div class="user-item">
              <label for="profession">Enter Profession</label><br>
              <input type="text" id="newProfession">
            </div>
            <div class="user-item">
              <label for="age">Enter Age</label><br>
              <input type="number" id="age">
            </div>
          </div>
            <button onclick="addUser()" id="btn">Add User</button>          
    </div>
    <script src="./script.js"></script>
</body>
</html>
